name: Remote Play Detached Release Builder

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d .
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        go get github.com/lucor/fyne-cross/cmd/fyne-cross

    - name: Build
      run: $GOPATH/bin/fyne-cross --targets=linux/amd64,windows/amd64 .
      
    - name: Make Release Package
      run: |
        mkdir build
        cp fyne-cross/bin/linux-amd64/RemotePlayDetached build/
        cp fyne-cross/bin/windows-amd64/RemotePlayDetached build/
        
    - name: Upload Release Package
      uses: actions/upload-artifact@v1.0.0
      with:
        name: RemotePlayDetached
        path: build/
        
